name: Feature request
description: 请通过这里反馈对新功能的需求
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        **在此提出需求前，请先搜索是否存在重复的issues，尤其是带有`enhancement`标签的**

  - type: textarea
    attributes:
      label: 需求
      description: 请描述您的需求，使用场景，为什么需要该功能等
    validations:
      required: true

  - type: textarea
    attributes:
      label: 解决方案
      description: 如果您有相关的解决方案，或市面上已有成型的解决方案，请提供

  - type: textarea
    attributes:
      label: 关注点
      description: 请描述您的重点关注点，比如希望在**场景下能够正常运行
