name: file_picker
description: "File Picker Plugin for Ghosten Player"
version: 1.6.0

environment:
  sdk: ^3.8.0
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  animations: ^2.0.0
  date_format: ^2.0.0
  js: ^0.7.0
  plugin_platform_interface: ^2.0.2
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.ghosten.file_picker
        pluginClass: FilePickerPlugin
      web:
        pluginClass: FilePickerWeb
        fileName: src/file_picker_web.dart
